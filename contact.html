<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Pet Bakery</title>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="topNav">
                <div class="left">
                    <img src="image/logo.png" alt="Pet Bakery" srcset="">
                    <a href="index.html">Pet Bakery</a>
                </div>
                <div class="right">
                    <div class="searchBar">
                        <input type="text" placeholder="Search" />
                        <img src="/icon/search-black.png" alt="">
                    </div>
                    <div class="btn">
                        <button class="cart" type="button">
                            <img src="/icon/cart-black.png" alt="">
                            My Cart
                        </button>
                        <button class="checkOut" type="button">
                            Check Out
                        </button>
                    </div>
                </div>              
            </div>   
            
            <div class="bottomNav">
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>        
    </header>

    <!-- Contact Details -->
    <div class="container">
        <h1 class="title">CONTACT</h1>
        <div class="box">
            <div class="left">
                <div class="about-img">
                    <img src="/image/contact.jpeg" alt="">
                </div>
            </div>
            <div class="right">
                <div class="title">
                    <p>Let us know if you have any problems or questions!</p>
                    <p>Here to contact us:</p>
                </div>
                <div class="icon-list">
                    <div class="column">
                        <img src="/icon/phone-white.png" alt="">
                    </div>
                    <div class="column">
                        <img src="/icon/facebook-white.png" alt="">
                    </div>
                    <div class="column">
                        <img src="/icon/instagram-white.png" alt="">
                    </div>
                    <div class="column">
                        <img src="/icon/gmail-white.png" alt="">
                    </div>
                    <div class="column">
                        <img src="/icon/whatsapp-white.png" alt="">
                    </div>
                </div>

                <div class="contact-form">
                    <div class="inputbox">
                        <input type="text" class="name" placeholder="Name" required>
                    </div>
                    <div class="inputbox">
                        <input type="email" class="name" placeholder="Email" required>
                    </div>
                    <div class="inputbox">
                        <textarea class="message" placeholder="Message"></textarea>
                    </div>
                    <div class="btn-shopNow">
                        <a href="#">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
